<!DOCTYPE html>
<html ng-app="spotify">
<head>
	<meta charset="utf-8">
	<title>Spotify Music App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div class="head-div" id="head-div">
		<div class="head-logo">
			<div class="geek_label">
				<img src="img/geek_label.png">
			</div>
			<div class="by_spotify">
				<h3>Powered by Spotify</h3>
			</div>
		<div class="arrow_down">
			<a href="#main"><i class="fa fa-chevron-down"></i></a>
		</div>
		</div>
	</div>
	<div id="main" ng-controller="mainCtrl">
		<div class="search-div">
			<label class="radio-inline">
				<input type="radio" name="qtype" ng-model="qtype" value="artist">Artist
			</label>
			<label class="radio-inline">
				<input type="radio" name="qtype" ng-model="qtype" value="album">Album
			</label>
			<br><br>
			<div class="search-input">
				<input type="text" ng-model="query" placeholder="Search of artist or album title"/>
				<button type="submit" ng-click="get_result(query, qtype)">SEARCH</button>
			</div>
		</div>
		<div class="result">
			<div class="content-message" ng-show="result_box">
				<div class="magnify-image">
					<img src="img/Magnify@2x.png">
				</div>
				<div class="result-text">
					<h3>Your Result Will Display Here</h3>					
				</div>
			</div>
			<div class="content" ng-show="!result_box">
			<div class="row">
			<div class="col-2" ng-repeat="r in result">
				<div class="card">
					<div class="card-image">						
						<img ng-src="{{r.images[1]? r.images[1].url : 'img/geek_label.png'}}" alt="{{}}">
					</div>
					<div class="caption">
						<h4><b>{{r.name | cut:true:25}}</b></h4> 
					</div>
				</div>
			</div>
			</div>
			<div class="load_more" ng-if="result.length <= total_item">
				<center><button type="submit" ng-click="loadMore(next_url, qtype)">LOAD MORE</button></center>
			</div>
			
			</div>
		</div>
		<div class="footer">
			<h3>Designed by <a href="https://github.com/mddanishyusuf">@mddanishyusuf</a> - Powered bt Spotify</h3>
		</div>
	</div>

	<script src="js/angular.min.js"></script>
	<script src="script.js"></script>
	<script>
	(function () {
		var h = window.innerHeight;
		document.getElementById("head-div").style.height = h + 'px';
		document.getElementById("main").style.minHeight = h + 'px';
	})();
	</script>
</body>
</html>
